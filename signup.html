<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Lyft - Sign Up</title>
    <!--Lyft.ico-->
    <link rel="apple-touch-icon" sizes="57x57" href="lyft.ico/apple-icon-57x57.png">
    <link rel="icon" type="image/png" sizes="96x96" href="lyft.ico/favicon-96x96.png">
    <link rel="manifest" href="lyft.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <!--Alertfy-->
    <script src="JS/alertify.js"></script>
    <link rel="stylesheet" href="CSS/alertify.core.css">
    <link rel="stylesheet" href="CSS/alertify.default.css">
    <!--Generales-->
    <link rel="stylesheet" href="CSS/flags.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Khula:400,700" rel="stylesheet">
    <link rel="stylesheet" href="CSS/signup.css">
    <meta name="theme-color" content="#ff00bf">
    <!--JS Bootstrap-->
    <script src="JS/jquery-3.1.1.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
</head>

<body>
    <header class="text-center">
        <div class="container-fluid">
            <div class="row">
                <div id="titulo">
                    <div class="col-xs-12 col-sm-12">
                        <h1>Sign Up</h1>
                        <p>Join now for free ride credit</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="cellphone">
        <div class="continer">
            <div class="col-sm-12 col-xs-12">
                <div class="btn-group" id="grupal">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="valorCount">
                    </button>
                    <ul class="dropdown-menu" id="listCountries">
                        <h1>Select Country</h1>
                        <p>Common countries</p>
                    </ul>
                    <div id="dialNumber"></div>
                    <input type="number" inputmode="numeric" id="inputNumber">
                </div>
            </div>
            <div class="col-sm-12 col-xs-12">
                <p class="text-center">We'll send a text to verify your phone</p>
            </div>
            <div class="col-sm-12 col-xs-12 text-center btnNext">
                <button id="boton">Next</button>
            </div>
        </div>
    </section>

    <script src="JS/countries.js"></script>
    <script src="JS/signup.js"></script>
</body>

</html>
