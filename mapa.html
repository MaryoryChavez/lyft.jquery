<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyft - Mapa</title>
    <!--Lyft.ico-->
    <link rel="apple-touch-icon" sizes="57x57" href="lyft.ico/apple-icon-57x57.png">
    <link rel="icon" type="image/png" sizes="96x96" href="lyft.ico/favicon-96x96.png">
    <link rel="manifest" href="lyft.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <!--Generales-->
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Khula:400,700" rel="stylesheet">
    <link rel="stylesheet" href="CSS/map.css">
    <meta name="theme-color" content="#ff00bf">
    <script src="JS/jquery-3.1.1.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div>
                    <img src="images/lyftMap.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <div id="map"></div>

    <footer>
        <div class="container">
            <div id="pickup">
                <div class="text-left" id="direccion">
                    <div class="dropup">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li><a href="#">Line</a></li>
                            <li><a href="#">Lyft</a></li>
                            <li><a href="#">Plus</a></li>
                            <li><a href="#">Premier</a></li>
                        </ul>
                    </div>
                    <p>2300 Harrison St</p>
                    <p>Pickup location</p>
                </div>
                <button id="btnPickup">Set pickup</button>
            </div>
        </div>
    </footer>

    <script src="JS/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMQBZzSHRFjWpATGQYcs_KCxZT4uvzzbc&callback=initMap">
    </script>
</body>

</html>
