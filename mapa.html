<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyft - Mapa</title>
    <!--Lyft.ico-->
        <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico" />
    <!--Generales-->
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Khula:400,700" rel="stylesheet">
    <link rel="stylesheet" href="CSS/map.css">
    <meta name="theme-color" content="#ff00bf">
    <script src="JS/jquery-1.12.4.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div>
                    <img src="images/lyftMap.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <div id="map"></div>

    <footer>
        <div class="container">
            <div id="pickup">
                <div class="text-left" id="direccion">
                    <div class="dropup">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li>
                                <a href="#"><img src="images/taxi1.png" alt="">
                                    <p>Line</p>
                                    <p>Shared, 2 riders max</p>
                                    <p>3</p>
                                    <p>min</p>
                                </a>
                            </li>
                            <li>
                                <a href="#"><img src="images/taxi2.png" alt="">
                                    <p>Lyft</p>
                                    <p>4 seats</p>
                                    <p>3</p>
                                    <p>min</p>
                                </a>
                            </li>
                            <li>
                                <a href="#"><img src="images/taxi3.png" alt="">
                                    <p>Plus</p>
                                    <p>6 seats</p>
                                    <p>4</p>
                                    <p>min</p>
                                </a>
                            </li>
                            <li>
                                <a href="#"><img src="images/taxi4.png" alt="">
                                    <p>Premier</p>
                                    <p>High-end, 4 seats</p>
                                    <p>3</p>
                                    <p>min</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <p id="origenInicio"> - </p>
                    <p>Pickup location</p>
                </div>
                <button id="btnPickup">Set pickup</button>
            </div>
            <div id="pru" style="display:none">
                <div id="menu2">
                    <table class="text-center">
                        <tr>
                            <td><img src="images/visioncar.PNG" alt=""></td>
                            <td id="nameCar">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p><img src="images/mastercard.PNG" alt="">Personal</p>
                                <p>Payment</p>
                            </td>
                            <td id="precioEstimado">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" id="direccionOrigen">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" id="direccionDestino">
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <button id="btnRequest">Request Lyft</button>
                <a href="#" id="return">regresar</a>
            </div>
        </div>
    </footer>

    <script src="JS/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMQBZzSHRFjWpATGQYcs_KCxZT4uvzzbc&callback=initMap">
    </script>
</body>

</html>
